<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase 38 - Recursividad</title>
  </head>
  <body>
    <script>
        /*
        Dividir dos n√∫meros y encontrar el entero
        13  |__4__
        13 - 4 = 9       .
        9  - 4 = 5       .
        5  - 4 = 1       .
        1  - 4 = -3
        Se considera la cantidad de veces que se pudo hacer la resta

        */
        function divisionEntera(dividendo, divisor) {
            if (dividendo < divisor) {
                return 0
            } else {
                return 1 + divisionEntera(dividendo - divisor, divisor)
            }
        }
        console.log(divisionEntera(13, 4))
    </script>
  </body>
</html>
