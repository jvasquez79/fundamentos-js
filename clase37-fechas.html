<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Clase 37 - Fechas</title>
  </head>
  <body>
    <script>
        function diasEntreFechas(fecha1, fecha2) {
            const unDia = 1000 * 60 * 60 * 24
            const diferencia = Math.abs(fecha1 - fecha2) //diferencia en milisegundos

            return Math.floor(diferencia / unDia)
        }

        const hoy = new Date()
        const nacimiento = new Date(1979, 4, 5) //mes se expresa 0-11

        console.log(diasEntreFechas(hoy, nacimiento))
    </script>
  </body>
</html>
