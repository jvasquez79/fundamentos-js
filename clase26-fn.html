<body>
    <script>
class Persona {
    constructor(nombre, apellido, altura) {
        this.nombre = nombre
        this.apellido = apellido
        this.altura = altura
    }
    saludar(fn) {
        var { nombre, apellido } = this
        console.log(`Hola, me llamo ${nombre} ${apellido}`)
        if (fn) {
            fn(nombre, apellido)
        }
    }
    soyAlto() {
        return this.altura > 1.7
    }
}

class Desarrollador extends Persona {
    constructor(nombre, apellido, altura) {
        super(nombre, apellido, altura)
    }
    saludar(fn) {
        var { nombre, apellido } = this
        console.log(`Hola, me llamo ${nombre} ${apellido} y soy desarrollador`)
        if (fn) {
            fn(nombre, apellido, true)
        }
    }
}

function responderSaludo(nombre, apellido, esDev) {
    console.log(`Buen día ${nombre}`)
    if (esDev) {
        console.log('No sabía que eras desarrollador')
    }
}

var javier = new Persona('Javier', 'Vásquez', 1.71)
var manuel = new Desarrollador('Manuel', 'Vásquez', 1.51)
var luis = new Persona('Luis', 'Vásquez', 1.41)

javier.saludar()
manuel.saludar(responderSaludo)
luis.saludar(responderSaludo)
    </script>
</body>
