<!DOCTYPE html>

    <title>Clase 41 - Inmutables</title>
  </head>
  <body>
    <script>
        const javier = {
            nombre: 'Javier',
            apellido: 'VÃ¡squez',
            edad: 40
        }
        //const cumpleanos = persona => persona.edad++ //modifica el valor

        const cumpleanosInmutable = persona => ({
            ...persona,
            edad: persona.edad + 1
        })
        console.log(javier) //objeto original sin cambios
        console.log(cumpleanosInmutable(javier)) //copia del objeto original pero con edad modificada
    </script>
